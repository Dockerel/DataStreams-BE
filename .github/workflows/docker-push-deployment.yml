name: ğŸš€ Build and Deploy to Kubernetes ğŸ³

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java (Temurin JDK 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“„ Generate application-secret.properties
        run: |
          mkdir -p src/main/resources
          cat <<EOF > src/main/resources/application-secret.properties
          MYSQL_HOST=${{ secrets.MYSQL_HOST }}
          MYSQL_PORT=${{ secrets.MYSQL_PORT }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          openai.api.key=${{ secrets.OPENAI_API_KEY }}
          ecos.api.key=${{ secrets.ECOS_API_KEY }}
          fred.api.key=${{ secrets.FRED_API_KEY }}
          korea-stock.api.key=${{ secrets.KOREA_STOCK_API_KEY }}
          us-stock.api.key=${{ secrets.US_STOCK_API_KEY }}
          EOF

      - name: ğŸ› ï¸ Set up Gradle
        uses: gradle/wrapper-validation-action@v3

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build

      - name: ğŸ³ Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”„ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ‹ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bigpicture:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/bigpicture:latest

      - name: ğŸ› ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.24.0'

      - name: ğŸ”‘ Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG" > ~/.kube/config
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: ğŸš€ Deploy to Kubernetes (Apply & Set Image)
        run: |
          envsubst < ./k3s/deployment.yaml.template > deployment.yaml
          kubectl apply -f deployment.yaml --kubeconfig ~/.kube/config --insecure-skip-tls-verify
          kubectl set image deployment/bigpicture bigpicture=${{ secrets.DOCKER_USERNAME }}/bigpicture:latest --kubeconfig ~/.kube/config --insecure-skip-tls-verify